    <title>Age calculator App</title>

  </head>
<body>
    <div class="container">
        <h1>Age calculator app</h1>
        <div class="card">
            <h2>ðŸ§® Age Calculator</h2>
            <label for="inputBox">input your age</label>
            <input type="date" name="" id="inputBox">
            <button class="btn">Calculate</button>
            <h3>Your Age</h3>
            <p id="result"></p>
        </div>
        
    </div>


    <script>
        const btn = document.querySelector(".btn");
        const input = document.querySelector("#inputBox");
        const result = document.querySelector("#result");
        
        btn.addEventListener("click", () => {
            let value = input.value;

            if(value === ''){
                result.innerHTML = "Please select Date of Birth";
                result.style.color = "red";
                return;
            };

            const birthDate = new Date(value);
            const todayDate = new Date();

            let year = todayDate.getFullYear() - birthDate.getFullYear();
            let month = todayDate.getMonth() - birthDate.getMonth();
            let day = todayDate.getDate() - birthDate.getDate();

            if(day < 0){
                month--;
                day += new Date (todayDate.getFullYear(), todayDate.getMonth(), 0).getDate();
            }
            if(month < 0){
                year--;
                month += 12;
            }

            result.textContent = `You are ${year} years, ${month} months and ${day} days OLD`
        }) 
    </script>
    
</body>
</html>
