  <body>
    <div class="container">
      <h1>Quote Generator App</h1>
      <div class="card">
        <h2>Quotes of the day ...</h2>
        <h3 class="qoute">Loading ...</h3>
        <span class="author">Loading...</span>
        <div class="btn-group">
          <button class="generateBtn" onclick="generateQuote()">New Qoute</button>
          <button class="twtterBtn" onclick="twitter()">
            <img src="logos.png" alt="" /> twitter
          </button>
        </div>
      </div>
    </div>

    <script>
      const quote = document.querySelector(".qoute");
      const author = document.querySelector(".author");
      const generateBtn = document.querySelector(".generateBtn");
      const twitterBtn = document.querySelector(".twtterBtn");
// ----------------- Api link from Rapid Ai code-----------------------
// https://rapidapi.com/martin.svoboda/api/quotes15/playground/apiendpoint_bee4ff8c-eb2e-40e8-8990-fd2850a27179
      const api_url =
        "https://quotes15.p.rapidapi.com/quotes/random/?language_code=en";
      const options = {
        method: "GET",
        headers: {
          "x-rapidapi-key":
            "48985ab83dmshce4c6cfdc5e823cp123cb9jsn95e6ee843ed9",
          "x-rapidapi-host": "quotes15.p.rapidapi.com",
        },
      };

      // ðŸŸ¢ API à¦¥à§‡à¦•à§‡ quote à¦†à¦¨à¦¬à§‡
      async function generateQuote() {
        const response = await fetch(api_url, options);
        let data = await response.json();
        console.log(data);
        quote.innerHTML = data.content;
        author.innerHTML = data.originator.name;
      }
       generateQuote();

       //twitter Api Link
       // https://developer.x.com/en/docs/x-for-websites/tweet-button/overview
       function twitter() {
        window.open(href="https://twitter.com/intent/tweet?text=" + quote.innerHTML + "%0A---By " + author.innerHTML,  "Tweet Window", "width=200", "height=300")
        
       }
      
    </script>
